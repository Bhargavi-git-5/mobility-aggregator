<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Detail</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>App Details</h1>
        <p>Find out more about your favorite mobility app!</p>
    </header>

    <div id="app-info">
        <h2 id="app-name">Uber</h2>
        <p id="company-overview">Uber is a ride-sharing company offering cab services globally.</p>
        <div id="download-links">
            <a href="https://play.google.com/store/apps/details?id=com.ubercab" target="_blank">Download for Android</a>
            <a href="https://apps.apple.com/in/app/uber/id368677368" target="_blank">Download for iOS</a>
        </div>
        <div id="booking-link">
            <a href="https://www.uber.com" target="_blank">Book a Ride</a>
        </div>

        <div id="reviews">
            <h3>Ratings & Reviews</h3>
            <p>★★★★☆ (1000+ reviews)</p>
            <form id="review-form">
                <textarea id="review-text" placeholder="Write your review..."></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
